<div class="col-12 col-lg-4 offset-lg-4 mt-5 bg-white p-4">
    <h1 class="text-center border-bottom p-3 mb-4"> Login </h1>
    <form [formGroup]="userForm" (submit)="userLogin()">
        <label for="email">Correo</label>
        <input class="form-control mb-4" [ngClass]="{'is-invalid': hasError('email', 'pattern')}"
            formControlName="email" type="email" id="email" name="user-email" placeholder="example@email.com" />
        
        <label for="password">Contrase√±a</label>
        <input class="form-control" [ngClass]="{'is-invalid': hasError('password', 'required')}"
            formControlName="password" type="password" id="password" name="user-password" placeholder="Password" />

        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary mt-3 w-50" type="submit" [disabled]="userForm.invalid"> Login </button>
        </div>
    </form>
</div>
